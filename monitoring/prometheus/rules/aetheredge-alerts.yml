groups:
  - name: aetheredge.rules
    rules:
      # High-level availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value }} for {{ $labels.job }}"

      # API Gateway specific alerts
      - alert: APIGatewayHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="api-gateway"}[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency on API Gateway"
          description: "95th percentile latency is {{ $value }}s"

      - alert: APIGatewayHighMemoryUsage
        expr: container_memory_usage_bytes{name="api-gateway"} / container_spec_memory_limit_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on API Gateway"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # Divine Modules alerts
      - alert: SaraswatiKnowledgeSearchSlow
        expr: histogram_quantile(0.95, rate(knowledge_search_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow knowledge search in Saraswati"
          description: "95th percentile search time is {{ $value }}s"

      - alert: LakshmiHighCostAlert
        expr: increase(cost_optimization_opportunities_total[1h]) > 10
        for: 1m
        labels:
          severity: info
        annotations:
          summary: "High number of cost optimization opportunities"
          description: "{{ $value }} new opportunities in the last hour"

      - alert: KaliSecurityThreatDetected
        expr: increase(security_threats_detected_total[5m]) > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Security threat detected by Kali"
          description: "{{ $value }} threats detected in the last 5 minutes"

      - alert: HanumanAgentDown
        expr: hanuman_active_agents / hanuman_total_agents < 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low agent availability in Hanuman"
          description: "Only {{ $value | humanizePercentage }} of agents are active"

      - alert: GaneshaIncidentSpikeAlert
        expr: increase(incidents_created_total[10m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Incident spike detected by Ganesha"
          description: "{{ $value }} incidents created in 10 minutes"

      # Infrastructure alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 80% for {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% for {{ $labels.instance }}"

      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"

      - alert: PostgreSQLTooManyConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL too many connections"
          description: "Connection usage is above 80%"

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis instance is not responding"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 80%"

      # Business logic alerts
      - alert: LowActiveUsers
        expr: active_users_total < 10
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low active users"
          description: "Only {{ $value }} active users in the last 10 minutes"

      - alert: HighRequestVolume
        expr: rate(http_requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High request volume"
          description: "Request rate is {{ $value }} requests/second"

      - alert: CertificateExpiringSoon
        expr: ssl_cert_not_after - time() < 7 * 24 * 3600
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "Certificate {{ $labels.cert_name }} expires in {{ $value | humanizeDuration }}"
