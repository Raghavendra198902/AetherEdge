apiVersion: apps/v1
kind: Deployment
metadata:
  name: aetheredge-api
  namespace: aetheredge
  labels:
    app: aetheredge-api
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aetheredge-api
  template:
    metadata:
      labels:
        app: aetheredge-api
        component: backend
    spec:
      containers:
      - name: api
        image: ghcr.io/aetheredge/api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: aetheredge-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: aetheredge-config
              key: REDIS_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: aetheredge-secrets
              key: JWT_SECRET_KEY
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: aetheredge-config
              key: ENVIRONMENT
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: aetheredge-api
  namespace: aetheredge
  labels:
    app: aetheredge-api
spec:
  selector:
    app: aetheredge-api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
