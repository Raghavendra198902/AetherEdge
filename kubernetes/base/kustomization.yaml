apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: aetheredge-base
  namespace: aetheredge

resources:
- namespace.yaml
- configmap.yaml
- api-deployment.yaml
- postgres-deployment.yaml
- redis-deployment.yaml
- ingress.yaml
- network-policies.yaml
- hpa.yaml
- pdb.yaml

images:
- name: ghcr.io/aetheredge/api
  newTag: "v1.0.0"

commonLabels:
  app.kubernetes.io/name: aetheredge
  app.kubernetes.io/instance: aetheredge
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/component: platform
  app.kubernetes.io/part-of: aetheredge-platform
  app.kubernetes.io/managed-by: kustomize

configMapGenerator:
- name: postgres-init
  files:
  - init.sql=../../infrastructure/database/postgres/init.sql
