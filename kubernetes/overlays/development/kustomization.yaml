apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: aetheredge-development
  namespace: aetheredge

resources:
- ../../base

patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
  target:
    kind: Deployment
    name: aetheredge-api

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "256Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "100m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "250m"
  target:
    kind: Deployment
    name: aetheredge-api

configMapGenerator:
- name: aetheredge-config
  behavior: merge
  literals:
  - ENVIRONMENT=development
  - LOG_LEVEL=DEBUG
  - API_WORKERS=1

images:
- name: ghcr.io/aetheredge/api
  newTag: "latest"
