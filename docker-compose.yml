# üåå AetherEdge Docker Compose - Divine Development Environment
# ============================================================
# Complete development stack for the AetherEdge platform
# including all divine modules and supporting services.

version: '3.8'

networks:
  cosmic_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:
  vault_data:

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  api_secret_key:
    file: ./secrets/api_secret_key.txt

services:
  # üõ°Ô∏è Infrastructure Services
  
  # PostgreSQL - Cosmic Database
  postgres:
    image: postgres:15-alpine
    container_name: aetheredge-postgres
    environment:
      POSTGRES_DB: aetheredge
      POSTGRES_USER: divine_admin
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    secrets:
      - postgres_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db-init:/docker-entrypoint-initdb.d
    networks:
      - cosmic_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U divine_admin -d aetheredge"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Redis - Cosmic Cache
  redis:
    image: redis:7-alpine
    container_name: aetheredge-redis
    command: redis-server --requirepass divine_cache_secret
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cosmic_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # HashiCorp Vault - Secrets Management
  vault:
    image: vault:1.15
    container_name: aetheredge-vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: divine_vault_token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault_data:/vault/data
    networks:
      - cosmic_network
    restart: unless-stopped

  # üìä Monitoring Stack

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: aetheredge-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - cosmic_network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: aetheredge-grafana
    environment:
      GF_SECURITY_ADMIN_USER: divine_admin
      GF_SECURITY_ADMIN_PASSWORD: divine_grafana_secret
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - cosmic_network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Elasticsearch - Log Storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: aetheredge-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - cosmic_network
    restart: unless-stopped

  # Kibana - Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: aetheredge-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - cosmic_network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  # üî• API Gateway - Indra
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: aetheredge-indra
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://divine_admin:divine_cosmic_secret_2024@postgres:5432/aetheredge
      - REDIS_URL=redis://:divine_cache_secret@redis:6379
      - VAULT_URL=http://vault:8200
      - VAULT_TOKEN=divine_vault_token
      - SECRET_KEY=divine_jwt_secret_key_2024
      - LOG_LEVEL=INFO
      - ENABLE_METRICS=true
    ports:
      - "8000:8000"
    volumes:
      - ./api-gateway/src:/app/src
      - ./logs:/app/logs
    networks:
      - cosmic_network
    depends_on:
      - postgres
      - redis
      - vault
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üåü Brahma - Blueprint Engine
  brahma-service:
    build:
      context: ./modules/brahma-blueprint
      dockerfile: Dockerfile
    container_name: aetheredge-brahma
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://divine_admin:divine_cosmic_secret_2024@postgres:5432/aetheredge
      - REDIS_URL=redis://:divine_cache_secret@redis:6379
      - API_GATEWAY_URL=http://api-gateway:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
    ports:
      - "8001:8001"
    volumes:
      - ./modules/brahma-blueprint/src:/app/src
      - ./templates:/app/templates
    networks:
      - cosmic_network
    depends_on:
      - api-gateway
      - postgres
    restart: unless-stopped

  # üõ°Ô∏è Vishnu - Orchestrator
  vishnu-service:
    build:
      context: ./modules/vishnu-orchestrator
      dockerfile: Dockerfile
    container_name: aetheredge-vishnu
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://divine_admin:divine_cosmic_secret_2024@postgres:5432/aetheredge
      - REDIS_URL=redis://:divine_cache_secret@redis:6379
      - API_GATEWAY_URL=http://api-gateway:8000
    ports:
      - "8002:8002"
    volumes:
      - ./modules/vishnu-orchestrator/src:/app/src
      - ./policies:/app/policies
    networks:
      - cosmic_network
    depends_on:
      - api-gateway
      - postgres
    restart: unless-stopped

  # ‚ö° Shiva - Healer
  shiva-service:
    build:
      context: ./modules/shiva-healer
      dockerfile: Dockerfile
    container_name: aetheredge-shiva
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://divine_admin:divine_cosmic_secret_2024@postgres:5432/aetheredge
      - REDIS_URL=redis://:divine_cache_secret@redis:6379
      - API_GATEWAY_URL=http://api-gateway:8000
    ports:
      - "8003:8003"
    volumes:
      - ./modules/shiva-healer/src:/app/src
      - ./playbooks:/app/playbooks
    networks:
      - cosmic_network
    depends_on:
      - api-gateway
      - postgres
    restart: unless-stopped

  # üìö Saraswati - Knowledge Engine
  saraswati-service:
    build:
      context: ./modules/saraswati-knowledge
      dockerfile: Dockerfile
    container_name: aetheredge-saraswati
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://divine_admin:divine_cosmic_secret_2024@postgres:5432/aetheredge
      - REDIS_URL=redis://:divine_cache_secret@redis:6379
      - API_GATEWAY_URL=http://api-gateway:8000
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    ports:
      - "8004:8004"
    volumes:
      - ./modules/saraswati-knowledge/src:/app/src
      - ./models:/app/models
    networks:
      - cosmic_network
    depends_on:
      - api-gateway
      - postgres
    restart: unless-stopped

  # üí∞ Lakshmi - FinOps Engine
  lakshmi-service:
    build:
      context: ./modules/lakshmi-finops
      dockerfile: Dockerfile
    container_name: aetheredge-lakshmi
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://divine_admin:divine_cosmic_secret_2024@postgres:5432/aetheredge
      - REDIS_URL=redis://:divine_cache_secret@redis:6379
      - API_GATEWAY_URL=http://api-gateway:8000
    ports:
      - "8005:8005"
    volumes:
      - ./modules/lakshmi-finops/src:/app/src
      - ./reports:/app/reports
    networks:
      - cosmic_network
    depends_on:
      - api-gateway
      - postgres
    restart: unless-stopped

  # üó°Ô∏è Kali - Security Engine
  kali-service:
    build:
      context: ./modules/kali-security
      dockerfile: Dockerfile
    container_name: aetheredge-kali
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://divine_admin:divine_cosmic_secret_2024@postgres:5432/aetheredge
      - REDIS_URL=redis://:divine_cache_secret@redis:6379
      - API_GATEWAY_URL=http://api-gateway:8000
    ports:
      - "8006:8006"
    volumes:
      - ./modules/kali-security/src:/app/src
      - ./security:/app/security
    networks:
      - cosmic_network
    depends_on:
      - api-gateway
      - postgres
    restart: unless-stopped

  # ü¶ç Hanuman - Agent Engine
  hanuman-service:
    build:
      context: ./modules/hanuman-agents
      dockerfile: Dockerfile
    container_name: aetheredge-hanuman
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://divine_admin:divine_cosmic_secret_2024@postgres:5432/aetheredge
      - REDIS_URL=redis://:divine_cache_secret@redis:6379
      - API_GATEWAY_URL=http://api-gateway:8000
    ports:
      - "8007:8007"
    volumes:
      - ./modules/hanuman-agents/src:/app/src
      - ./agents:/app/agents
    networks:
      - cosmic_network
    depends_on:
      - api-gateway
      - postgres
    restart: unless-stopped

  # üêò Ganesha - RCA Engine
  ganesha-service:
    build:
      context: ./modules/ganesha-rca
      dockerfile: Dockerfile
    container_name: aetheredge-ganesha
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://divine_admin:divine_cosmic_secret_2024@postgres:5432/aetheredge
      - REDIS_URL=redis://:divine_cache_secret@redis:6379
      - API_GATEWAY_URL=http://api-gateway:8000
    ports:
      - "8008:8008"
    volumes:
      - ./modules/ganesha-rca/src:/app/src
      - ./correlation:/app/correlation
    networks:
      - cosmic_network
    depends_on:
      - api-gateway
      - postgres
    restart: unless-stopped

  # üé® Divine Dashboard UI
  divine-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: aetheredge-ui
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_ENVIRONMENT=development
    ports:
      - "3000:3000"
    volumes:
      - ./ui/src:/app/src
    networks:
      - cosmic_network
    depends_on:
      - api-gateway
    restart: unless-stopped

  # üß™ MLflow - Model Registry
  mlflow:
    image: python:3.11-slim
    container_name: aetheredge-mlflow
    command: >
      bash -c "
        pip install mlflow psycopg2-binary &&
        mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri postgresql://divine_admin:divine_cosmic_secret_2024@postgres:5432/aetheredge --default-artifact-root ./mlruns
      "
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlflow
    networks:
      - cosmic_network
    depends_on:
      - postgres
    restart: unless-stopped

  # üîç Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: aetheredge-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
    networks:
      - cosmic_network
    restart: unless-stopped

  # üö™ Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aetheredge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - cosmic_network
    depends_on:
      - api-gateway
      - divine-ui
    restart: unless-stopped
